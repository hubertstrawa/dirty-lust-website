<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dirty Lust</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="container">

    <header class="header">
            <img class="header__logo" src="img/logo.svg">
            <nav class="header__nav">
                <ul>
                    <li><a href="#">O nas</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Kontakt</a></li>
                    <li><img src="img/ig.svg" alt=""></li>
                    <li><img src="img/fb.svg" alt=""></li>
                </ul>
            </nav>
    </header>   
    
    <section class="hero">
        <img class="hero__img" src="img/hero.svg">
    </section>
    
    <section class="about">
        <div>
            <h1 class="about__header">O Nas</h1>
            <p class="about__text">Dirty Lust studio z wieloletnią tradycją, w centrum Warszawy. Staramy się ugościć wszystkich klientów profesjonalnym podejściem w dziedzinie tatuażu, a także domową atmosfera</p>
        </div>
    </section>
    
    <section class="gallery">
        <h1 class="gallery__header">Galeria</h1>
        <div class="gallery__container">
            <div class="gallery__photos">
                <div><img src="gallery/thumbnails/img-1.jpg" alt="" class="firstimg"></div>
            </div>
        </div>
    </section>
    
    <section class="contact">
        <p>Kontakt</p>
    </section>
    
    <footer class="footer">
        <p>Footer</p>
    </footer>

</main>

</body>
</html>
